  <ion-navbar>
    <ion-title>
      Login
    </ion-title>

</ion-header>

<ion-content padding>
  <button ion-button block [disabled]="loading.getValue()" (click)="loginWithEmail()">이메일 로그인</button>
  <button ion-button block [disabled]="loading.getValue()" (click)="loginWithFacebook()">페이스북 로그인</button>
  <button ion-button block [disabled]="loading.getValue()" (click)="loginWithGoogle()">구글 로그인</button>
  <button ion-button block [disabled]="loading.getValue()" (click)="loginWithKakao()">카카오 로그인</button>
  <button ion-button block [disabled]="loading.getValue()" (click)="loginWithNaver()">네이버 로그인</button>
</ion-content>
