<ion-header>
  <ion-navbar>
    <ion-title>
      {{talkService.talk.subject}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngFor="let message of talkService.messages">
    {{ message.createdUser.id == talkService.user.id ? '나' : '상대방' }}
    :
    {{ message.content }}
  </p>
</ion-content>

<ion-footer>
  <ion-textarea placeholder="Enter a talk" [(ngModel)]="message"></ion-textarea>
  <button ion-button block (click)="sendMessage()">전송</button>
</ion-footer>
