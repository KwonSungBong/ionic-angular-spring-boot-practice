<ion-header>
  <ion-navbar>
    <ion-title>
      home
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        로그아웃
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of this.talkService.items" (click)="selectTalk(item)">
      {{ item.subject }}
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="selectRandomTalk()">
          <ion-icon name="contract"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="createTalk()">
          <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
